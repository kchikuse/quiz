<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="K Chikuse" />
    <meta name="description" content="Bible Challenge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1a2533" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bible Challenge</title>
  </head>
  <body oncontextmenu="return false">
    <div class="loader is-active" id="loader">
      <div class="spinner"></div>
    </div>

    <div class="on-error" id="errorScreen" cloak>
      <div class="error-content">
        <span class="error-icon">⚠️</span>
        <span>No Internet Connection</span>
        <button id="errorButton">Try Again</button>
      </div>
    </div>

    <main id="gameScreen" cloak>
      <div class="progress-container">
        <span id="questionCounter">Question 1 / 5</span>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <span id="totalScore">Score: 0</span>
      </div>
      <div class="question-wrapper">
        <div class="question-card" id="questionCard">
          <p class="question-text" id="questionText"></p>
        </div>
      </div>
      <div class="answers-container" id="answersContainer">
        <button class="answer-button" id="answerBtn0"></button>
        <button class="answer-button" id="answerBtn1"></button>
        <button class="answer-button" id="answerBtn2"></button>
      </div>
    </main>

    <div class="game-over-container" id="gameOverScreen" cloak>
      <div class="game-over-card">
        <h2 id="gameOverText"></h2>
        <div class="reward-title" id="rewardTitle" cloak></div>
        <div class="final-score">
          <span id="gameOverScoreText">Score</span>
          <span id="gameOverScore">0 / 0</span>
        </div>
        <div class="win-streak-container" id="winStreakContainer" cloak>
          <span class="star">⭐️</span>
          <span id="winCount">Total Wins: 0</span>
        </div>
        <div class="game-over-buttons">
          <button id="replayButton" class="btn btn-primary">Play Again</button>
          <button id="shareButton" class="btn btn-secondary" cloak>
            Share
          </button>
        </div>
      </div>
    </div>

    <script src="scripts/confetti.browser.min.js"></script>
    <script src="scripts/achievements.js"></script>
    <script src="scripts/game_logic.js"></script>
    <noscript>Please enable JavaScript.</noscript>
  </body>
</html>
